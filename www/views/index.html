<section class="secondary light-bg">
  <h1>Portfolio</h1>

  <div class="project-container">
    <div class="project" ng-repeat="project in projects" ng-click="selectProject(project)">
      <a ui-sref="{{project.slug}}">
        <img ng-src="www/img/{{ project.img }}"/>
        <h2>{{ project.name }}</h2>
      </a>
    </div>
  </div>
</section>
