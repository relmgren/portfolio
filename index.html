<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rasmus Elmgren</title>
    <link rel="stylesheet" href="www/css/main.css" media="screen" charset="utf-8">
  </head>
  <body ng-app="app">

    <section id="splash">
      <h1>Rasmus Elmgren</h1>
      <p>I am a programmer and an interaction designer.</p>
      <hr>
    </section>

    <section id="projects-section" ng-controller="projectsController">
      <h2>Check out my projects</h2>

      <!-- <div class="projects">
        <div class="project" ng-repeat="project in projects">
          <h4>{{ project.name }}</h4>
          <img ng-src="www/img/{{ project.img }}"/>
          <sub>role: {{ project.role }}</sub>
          <p>{{ project.description }}</p>
        </div>
      </div> -->



      <div class="carousel">
        <div ng-repeat="project in projects">
          <h4>{{ project.name }}</h4>
          <img ng-src="www/img/{{ project.img }}"/>
          <sub>role: {{ project.role }}</sub>
          <p>{{ project.description }}</p>
      </div>
    </section>

    <script type="text/javascript" src="www/js/angular.min.js"></script>
    <script type="text/javascript" src="www/js/projects.js"></script>
    <script type="text/javascript" src="www/js/main.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="www/js/slick.min.js"></script>

  </body>
</html>
