<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rasmus Elmgren</title>
    <link rel="stylesheet" href="www/css/main.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="app">

    <section id="splash" class="primary dark-bg">
      <h1>Rasmus Elmgren</h1>

      <p>I am a programmer currently studying towards a Master's degree in Computer Science at the Royal Institute of Technology with a major in Human Computer Interaction.</p>
    </section>

    <section id="portfolio" class="secondary light-bg">
      <h1>Portfolio</h1>

      <div class="project-container"  ng-controller="projectsController">
        <div class="project" ng-repeat="project in projects">
          <img ng-src="www/img/{{ project.img }}"/>
          <h2>{{ project.name }}</h2>
        </div>
    </section>

    <footer>

    </footer>

    <script type="text/javascript" src="main.min.js"></script>
  </body>
</html>
